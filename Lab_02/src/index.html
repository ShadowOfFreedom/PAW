    <title>Lab_02</title>

<body>

    <p>

    <div class="container-sm">
        <div class="row">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-info btn-lg" id="q">q<audio src="sounds/clap.wav"
                        data-sound="clap"></audio></button>
                <button type="button" class="btn btn-outline-info btn-lg" id="w">w<audio src="sounds/kick.wav"
                        data-sound="kick"></audio></button>
                <button type="button" class="btn btn-outline-info btn-lg" id="e">e<audio src="sounds/ride.wav"
                        data-sound="ride"></audio></button>
                <button type="button" class="btn btn-outline-info btn-lg" id="r">r<audio src="sounds/tom.wav"
                        data-sound="tom"></audio></button>
            </div>
        </div>
        <div class="row">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-info btn-lg" id="a">a<audio src="sounds/boom.wav"
                        data-sound="boom"></audio></button>
                <button type="button" class="btn btn-outline-info btn-lg" id="s">s<audio src="sounds/hihat.wav"
                        data-sound="hihat"></audio></button>
                <button type="button" class="btn btn-outline-info btn-lg" id="d">d<audio src="sounds/openhat.wav"
                        data-sound="openhat"></audio></button>
                <button type="button" class="btn btn-outline-info btn-lg" id="f">f<audio src="sounds/snare.wav"
                        data-sound="snare"></audio></button>
            </div>
        </div>
    </div>

    </p>
